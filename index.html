<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marketing Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body>
      <!-- Navbar Start -->
      <nav class="navbar is-dark">
        <div class="navbar-brand">
          <a>
            <figure class="image is-64x64" style="margin-left: 0.5rem;margin-bottom: 0.5rem; margin-top: 0.5rem;">
              <img src="assests/logo.png">
            </figure>
          </a>
          <div class="navbar-burger burger" data-target="navData">
            <span></span>
            <span></span>
            <span></span>
          </div>
          
        </div>
        <div id="navData" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a class="button is-info is-outlined" href="#">
                    <span class="icon">
                      <i class="fab fa-twitter"></i>
                    </span>
                    <span>
                      Twitter
                    </span>
                  </a>
                </p>
                <p class="control">
                  <a class="button is-link is-outlined" href="#">
                    <span class="icon">
                      <i class="fab fa-facebook"></i>
                    </span>
                    <span>Facebook</span>
                  </a>
                </p>
                <p class="control">
                    <a class="button is-danger is-outlined" href="#">
                      <span class="icon">
                        <i class="fab fa-instagram"></i>
                      </span>
                      <span>Instagram</span>
                    </a>
                  </p>
                <p class="control">
                  <a class="button is-info" href="#">
                    <span>
                      Book Us
                    </span>
                    </a>
                </p>
            </div>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
      <!-- Stories Section Start-->
      <section class="section">
          <div class="container is-fluid">
            <h1 class="title has-text-centered has-text-info has-text-weight-bold	">
              Our Services
            </h1>
          </div>
      </section>
      <div class="container is-fluid">
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-content has-background-info">
                <div class="content ">
                  <p class="has-text-centered has-text-white has-text-weight-bold content is-small is-size-5-fullhd is-size-4-mobile">Service 1</p>
                </div>
              </div>
              <div class="card-image">
                <a>
                <figure class="image is-5by4">
                  <img src="assests/service1.jpg" alt="Placeholder image">
                </figure>
              </a>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <div class="card-content  has-background-info">
                <div class="content">
                  <p class="has-text-centered has-text-white has-text-weight-bold content is-small is-size-5-fullhd is-size-4-mobile">Service 2</p>
                </div>
              </div>
              <div class="card-image">
                <a>
                <figure class="image is-5by4">
                  <img src="assests/service2.jpg" alt="Placeholder image">
                </figure></a>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <div class="card-content  has-background-info">
                <div class="content">
                  <p class="has-text-centered has-text-white has-text-weight-bold content is-small is-size-5-fullhd is-size-4-mobile">Service 3</p>
                </div>
              </div>
              <div class="card-image">
                <a>
                <figure class="image is-5by4">
                  <img src="assests/service3.jpg" alt="Placeholder image">
                </figure></a>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <div class="card-content  has-background-info">
                <div class="content">
                  <p class="has-text-centered has-text-white has-text-weight-bold content is-small is-size-5-fullhd is-size-4-mobile">Service 4</p>
                </div>
              </div>
              <div class="card-image">
                <a>
                <figure class="image is-5by4">
                  <img src="assests/service4.jpg" alt="Placeholder image">
                </figure>
              </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Sotries Section End-->
      <!-- Video Portal Section Start -->
      <section class="section">
      <div class="container is-fluid">
        <div class="columns">
        <div class="column is-one-quarter">
          <a>
         <figure class="image is-3by5">
           <!-- Place your ad code here. *Replace with img tag-->
          <img src="assests/leftbanner.jpg" alt="Placeholder image">
         </figure>
         </a>
        </div>
        <div class="column">
            <div class="container">
              <h1 class="title has-text-centered has-text-info has-text-weight-bold	">
                Promotional Video
              </h1>
            </div>
          <section class="section">
          <figure class="image is-16by9">
            <iframe class="has-ratio" width="480" height="640" src="https://www.youtube.com/embed/lg2AmDs7oh4?showinfo=0" frameborder="0" allowfullscreen></iframe>
          </figure>
          </section>
        </div>
        <div class="column is-one-quarter">
          <a>
         <figure class="image is-3by5">
           <!-- Place your ad code here. *Replace with img tag-->
          <img src="assests/leftbanner.jpg" alt="Placeholder image">
         </figure>
         </a>
        </div>
      </div>
    </div>
  </section>
      <!-- Video Market Section End -->
      <!-- Banner Ad  Start-->
      <section class="section">
        <div class="container">
          <a>
          <figure class="image"> <!-- For ratio add class is-4by1 -->

            <!-- Place your ad code here. *Replace with img tag-->
            <img src="assests/downbanner.png" alt="Placeholder image">
            
           </figure>
          </a>
        </div>
      </section>
      <!-- Banner Ad End-->
      <!-- Footer Start-->
      <footer class="footer-distributed">

        <div class="footer-left">
  
          <p class="footer-links">
            <a href="#">Home</a>
            ·
            <a href="#">Terms of Service</a>
            ·
            <a href="#">Privacy Policy</a>
            ·
            <a href="#">Advertise with Us</a>
            ·
            <a href="#">Contact</a>
          </p>
  
          <p class="footer-company-name">YourAgency © 2020 All Rights Reserved.</p>
  
          
  
        </div>
  
        <div class="footer-right">
  
          <div class="footer-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
  
          </div>
  
        </div>
  
      </footer>
      


  <!-- Footer End-->

      
  </body>
</html>
